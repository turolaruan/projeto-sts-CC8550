[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

markers =
    web: marca testes de interface web
    api: marca testes de API REST
    smoke: testes críticos de smoke
    slow: testes que demoram mais tempo
    integration: testes de integração
    functional: testes funcionais
    mutation: testes de mutacao
    unit: testes unitarios

log_cli = true
log_cli_level = INFO
