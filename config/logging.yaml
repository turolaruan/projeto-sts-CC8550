version: 1
disable_existing_loggers: false
formatters:
  standard:
    format: "%(asctime)s | %(levelname)s | %(name)s | %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: standard
    filename: logs/app.log
    maxBytes: 1048576
    backupCount: 3
    encoding: utf-8
loggers:
  uvicorn.error:
    level: INFO
    handlers: [console, file]
    propagate: false
  uvicorn.access:
    level: INFO
    handlers: [console]
    propagate: false
root:
  level: INFO
  handlers: [console, file]
